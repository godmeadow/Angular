<div class="modal" [hidden]="!isShowDetails">
    <div class="header">
        <h3>Your Order</h3>
        <img src="/assets/up-arrow-transform.png" (click)="isShowDetails = false">
    </div>
    <div class="body" *ngFor="let item of foodOrdered">
        <div class="l-body">
            <h3>{{item.food.name}}</h3>
        </div>
        <div class="r-body">
            <h3>{{item.quantity}} x {{item.food.price | currency: 'VND'}}</h3>
        </div>
    </div>
    <div class="note">
        <textarea rows="5" placeholder="Note something"></textarea>
    </div>
</div>
<div class="footer">
    <div class="left">
        <img src="/assets/shopping-cart-white.png">
        <h3>{{quatity}}</h3>
        <h4>{{totalAmount | currency: 'VND'}}</h4>
    </div>
    <div class="right" >
        <img src="/assets/up-arrow.png" (click)="isShowDetails = true">
        <button (click)="orderNow()">Order Now</button>
    </div>
</div>
